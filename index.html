<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right State</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Right State!</h1>
        <!-- Add an image container above the game box -->
        <div id="image-container"></div>  <!-- This will hold the county/state image -->
        <div id="word-container"></div>
        <input type="text" id="guess-input" maxlength="30" autofocus>
        <button id="submit-btn">Submit Guess</button>
        <p id="incorrect-guesses">Incorrect Guesses: 0/5</p>
        <p id="game-status"></p>
        <button id="reload-btn">Reload Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
