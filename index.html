<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right State</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/rs.webp" type="image/x-icon">
</head>
<body>
    <div id="game-container">
        <h1 id="title">Right State!</h1> <!-- Title for the game -->
        
        <!-- Image container to display the county/state image -->
        <div id="image-container">
            <img src="path_to_image.svg" alt="State or County Image"> <!-- Make sure to set the correct image path here -->
        </div>

        <div id="word-container"></div>  <!-- Word to be guessed -->
        <input type="text" id="guess-input" maxlength="30" autofocus>
        <button id="submit-btn">Submit Guess</button>
        <p id="incorrect-guesses">Incorrect Guesses: 0/5</p>
        <p id="game-status"></p>
        <button id="reload-btn">Reload Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
